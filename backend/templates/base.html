<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyGit{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/diff2html.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css">
    <style>
        .commit-node {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .commit-node:hover {
            filter: brightness(1.2);
        }
        .branch-label {
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.75rem;
            margin-right: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-2 md:mb-0">
                <i class="fas fa-code-branch text-2xl mr-2"></i>
                <a href="/" class="text-xl font-bold">MyGit</a>
            </div>
            <div class="flex space-x-4">
                <a href="/" class="hover:text-blue-300 transition-colors"><i class="fas fa-home mr-1"></i> Home</a>
                <a href="/branches" class="hover:text-blue-300 transition-colors"><i class="fas fa-code-branch mr-1"></i> Branches</a>
                <a href="/pull_request/create" class="hover:text-blue-300 transition-colors"><i class="fas fa-code-pull-request mr-1"></i> New PR</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 MyGit - A Git-like Version Control System</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
